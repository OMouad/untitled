<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ChicChignon â€“ Client Info</title>
  <link rel="stylesheet" href="css/globals.css" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .client-info .textbox input,
    .client-info .div-wrapper input,
    .client-info .textbox-2 input {
      width: 100%;
      height: 100%;
      border: none;
      padding: 0 10px;
      box-sizing: border-box;
      font-size: 14px;
      color: #171a1f;
    }
    .client-info .textarea textarea {
      width: 100%;
      height: 100%;
      border: none;
      padding: 10px;
      box-sizing: border-box;
      font-size: 14px;
      color: #171a1f;
    }
  </style>
</head>
<body>
<div class="client-info">
  <div class="container">
    <!-- Decorative Images -->
    <img class="image" src="img/client1.jpg" alt="Decorative Image 115" />
    <img class="img" src="img/client2.jpg" alt="Decorative Image 116" />
    <img class="image-2" src="img/client7.jpg" alt="Decorative Image 117" />
    <img class="image-3" src="img/client9.jpg" alt="Decorative Image 118" />
    <img class="image-4" src="img/client4.jpg" alt="Decorative Image 119" />
    <img class="image-5" src="img/client14.jpg" alt="Decorative Image 120" />
    <img class="image-6" src="img/client3.jpg" alt="Decorative Image 121" />
    <img class="image-7" src="img/client6.jpg" alt="Decorative Image 122" />
    <img class="image-8" src="img/client10.jpg" alt="Decorative Image 123" />
    <img class="image-9" src="img/client6.jpg" alt="Decorative Image 124" />
    <img class="image-10" src="img/client10.jpg" alt="Decorative Image 125" />
    <img class="image-11" src="img/client3.jpg" alt="Decorative Image 126" />
    <img class="image-12" src="img/client12.jpg" alt="Decorative Image 127" />
    <img class="image-13" src="img/client13.jpg" alt="Decorative Image 128" />
    <img class="image-14" src="img/client16.jpg" alt="Decorative Image 129" />
    <img class="image-15" src="img/client3.jpg" alt="Decorative Image 130" />

    <!-- Form Heading -->
    <div class="text-wrapper">Client Information</div>
    <p class="div">
      Please fill in your details to confirm your appointment with ChicChignon.
    </p>
    <div class="text-wrapper-2"><label for="promoCode"></label><input
      type="text"
      id="promoCode"
      name="promoCode"
      placeholder="Enter your promo code" /></div>
    <div class="text-wrapper-3">Your details</div>

    <form id="clientInfoForm" action="confirmation.html" method="get">
      <div class="textbox">
        <label for="fullName"></label><input
          type="text"
          id="fullName"
          name="fullName"
          placeholder="Enter your full name"
          required />
      </div>

      <div class="div-wrapper">
        <label for="email"></label><input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email address"
          required />
      </div>

      <div class="textarea">
        <label for="preferences"></label><textarea
          id="preferences"
          name="preferences"
          placeholder="Enter any specific requests or preferences (optional)"></textarea>
      </div>

      <div class="textbox-2">
        <label for="phone"></label><input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter your phone number"
          required />
      </div>

      <input type="hidden" id="service" name="service" />
      <input type="hidden" id="date" name="date" />
      <input type="hidden" id="time" name="time" />
      <input type="hidden" id="stylist" name="stylist" />

      <button type="submit" class="button">
        <span class="text-wrapper-5">Submit Details</span>
      </button>
    </form>
  </div>

  <div class="container-2">
    <div class="header-menu">
      <div class="frame">
        <a href="index.html" class="text-wrapper-6">Home</a>
      </div>
      <div class="frame-2">
        <a href="location.html" class="text-wrapper-6">Location</a>
      </div>
      <div class="frame-3">
        <a href="about-us.html" class="text-wrapper-6">About Us</a>
      </div>
      <div class="frame-5">
        <a href="services.html" class="text-wrapper-6">Services</a>
      </div>
    </div>
    <div class="container-3">
      <div class="text-wrapper-7">ChicChignon</div>
      <img class="image-16" src="img/logo.png" alt="ChicChignon Logo" />
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const params = new URLSearchParams(window.location.search);

    const fullNameParam = params.get('fullName');
    if (fullNameParam) {
      document.getElementById('fullName').value = fullNameParam;
    }

    const serviceParam = params.get('service');
    const dateParam = params.get('date');
    const timeParam = params.get('time');
    const stylistParam = params.get('stylist');

    if (serviceParam) document.getElementById('service').value = serviceParam;
    if (dateParam) document.getElementById('date').value = dateParam;
    if (timeParam) document.getElementById('time').value = timeParam;
    if (stylistParam) document.getElementById('stylist').value = stylistParam;
  });
</script>
</body>
</html>
